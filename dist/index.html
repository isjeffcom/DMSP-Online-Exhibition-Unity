<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DMSP</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      function start(){
        document.getElementById("aud").play()
        document.getElementById("start").style.display = "none"
        document.getElementById("go").style.display = "block"
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/dist.json", {onProgress: UnityProgress})
      }
      
    </script>
  </head>
  <body style="background: rgba(0,0,0,1);">

    <div id="start" style="width: 100px; margin-left: auto; margin-right: auto;margin-top: 50px;display:block;">
      <audio src="./s.mp3" id="aud"></audio>
      <button onclick="start()">START</button>
    </div>

    <div class="webgl-content" id="go" style="display:none">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <!--div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">DMSP</div>
      </div-->
    </div>
    
  </body>
</html>
